version: '3.8'

services:
  marketplace:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Use Supabase cloud (no local DB needed)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - DATABASE_URL=${DATABASE_URL}

      # Use Upstash cloud (no local Redis needed)
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN}

      # Blockchain
      - NETWORK=base-sepolia
      - SELLER_PRIVATE_KEY=${SELLER_PRIVATE_KEY}
      - BUYER_PRIVATE_KEY=${BUYER_PRIVATE_KEY}
      
      # Frontend URL for CORS
      - FRONTEND_URL=http://localhost:3000
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_PRIVY_APP_ID=${VITE_PRIVY_APP_ID}
      - VITE_BACKEND_URL=http://marketplace:8000
      - VITE_NETWORK=${VITE_NETWORK:-base-sepolia}
    depends_on:
      - marketplace
    restart: unless-stopped

# Note: No database or redis containers needed!
# Using Supabase (cloud PostgreSQL) and Upstash (cloud Redis)
# This makes deployment simpler and uses free tiers
