[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -W ignore::DeprecationWarning
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, external services)
    slow: Slow tests (blockchain interactions)
    blockchain: Tests requiring blockchain connection
